<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XtremBet - Bet the Future</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>

  <body
    class="bg-black text-white grid grid-rows-[60px_1fr_50px] grid-cols-[1.5rem_1fr_1fr_1.5rem] md:grid-cols-[3rem_1fr_1fr_3rem] lg:grid-rows-[100px_1fr_50px] lg:grid-cols-[8rem_1fr_1fr_8rem] xl:grid-cols-[8rem_1fr_1fr_8rem] 2xl:grid-cols-[20rem_1fr_1fr_20rem] 3xl:grid-cols-[40rem_1fr_1fr_40rem] 4xl:grid-cols-[50rem_1fr_1fr_50rem]"
  >
    <div
      class="col-start-2 col-end-4 row-start-1 row-end-2 flex justify-between items-center"
    >
      <div class="flex items-center cursor-pointer">
        <img
          src="./assets/light-logo.svg"
          class="h-8 csm:h-10 object-cover"
          alt="XtremBet Logo"
          srcset=""
        />
        <span class="text-2xl csm:text-3xl ml-2 mt-1 font-bold font-poppins"
          >XtremBET</span
        >
      </div>
      <nav class="w-1/2 md:w-1/3 relative">
        <div class="hidden csm:flex justify-around md:justify-evenly">
          <a href="">Twitter</a>
          <a href="">Discord</a>
          <a href="">Telegram</a>
        </div>

        <div class="btn not-active csm:hidden">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </div>
    <main
      class="col-start-2 col-end-4 row-start-2 row-end-3 flex flex-col justify-evenly"
    >
      <div
        class="flex items-center justify-end sm:justify-between flex-col-reverse sm:flex-row mt-8 sm:mt-0 h-[calc(100dvh-60px-2rem)] sm:h-[calc(100dvh-60px)] transition-all duration-200 ease-in-out"
      >
        <div class="mb-10 w-full">
          <h1 class="font-medium font-inter text-2xl sm:text-3xl w-full">
            Bet the most controversial news on
            <span class="font-bold font-poppins">XtremBet</span>
          </h1>
          <h3 class="sm:mt-3 text-lg font-inter">
            Launching soon on Polygon chain.
          </h3>
          <button type="button">Nofify Me</button>
          <a
            class="inline-block px-5 py-2 mx-auto text-white bg-blue-600 rounded-full hover:bg-blue-700 md:mx-0"
          >
            Button Text
          </a>
        </div>
        <img
          src="./assets/coming-soon-img-transparent.png"
          alt="Image"
          class="object-cover aspect-video min-h-[200px] h-[60dvh] md:h-[400px] lg:h-[550px] overflow-hidden"
        />
      </div>

      <div class="flex flex-col sm:flex-row justify-between">
        <div
          class="border-b sm:border-b-0 sm:border-r border-gray-500 w-full flex flex-col items-center py-6"
        >
          <h2 class="text-xl">Decentralized</h2>
          <p class="w-2/3 text-center">We are fully decentralized</p>
        </div>
        <div
          class="border-b sm:border-b-0 sm:border-r border-gray-500 w-full flex flex-col items-center py-6"
        >
          <h2 class="text-xl">Non Custodial</h2>
          <p class="w-2/3 text-center">You only control your fund</p>
        </div>
        <div class="w-full flex flex-col items-center py-6">
          <h2 class="text-xl">TrustLess</h2>
          <p class="w-2/3 text-center">You do not have to trust anyone</p>
        </div>
      </div>

      <!-- Email List Here -->

      <form id="email-form">
        <label for="name">Name</label>
        <input
          id="full-name"
          class="text-gray-800 placeholder-gray-400"
          type="text"
          name="full-name"
          placeholder="Full name"
          required
          minlength="3"
        />
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          placeholder="Email"
        />
        <button type="submit">Notify Me</button>
      </form>
    </main>
    <footer class="col-start-2 col-end-4 row-start-3 row-end-4">
      @2022 XtremBet
    </footer>

    <!-- Popover Logic -->
    <div
      id="overlay-layer"
      class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 h-screen w-screen z-20 backdrop-filter backdrop-blur-sm transition-all duration-300 ease-in-out hidden"
    ></div>
    <div
      id="overlay"
      class="text-red-500 fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 p-4 rounded shadow-lg z-30 bg-white hidden"
    >
      Thanks for your interest.
    </div>
  </body>
</html>
